<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop" onclick="nextStation()">Next Stop</button>
  <h1 id="next-station">Next Station: (click btn)</h1>

  <script>
    
    function* getStops() {
        yield "Poughkeepsie";
        yield "Newburgh";
        yield "Peekskill";
        yield "Yonkers";
        yield "Bronx";
        yield "Grand Central";
      }

    const nycTrail = getStops();

    function nextStation(){
      let station = nycTrail.next()
      if(station.done){
        document.getElementById("next-station").innerHTML = "We made it!";
        document.getElementById("next-stop").disabled = true;
      }else{
        document.getElementById("next-station").innerHTML = `Next Station: ${station.value}`;
      }
    }
  </script>
</body>

</html>
