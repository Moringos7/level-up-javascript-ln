<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticking Time</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your clock -->
  <div id="clock"></div>

  <script>
    var today = new Date()
    const spaceTime = document.getElementById("clock")
    function setTimeOnDiv(spaceTime,hour,minutes,seconds){
      let hourS = (hour < 10 ? '0' : '') + hour
      let minutesS = (minutes < 10 ? '0' : '') + minutes
      let secondsS = (seconds < 10 ? '0' : '') + seconds
      spaceTime.textContent = `${hourS} : ${minutesS} : ${secondsS}`
    }
    //setTimeOnDiv(document.getElementById("clock"), today.getHours(), today.getMinutes(), today.getSeconds())
    var delay = 0
    while(true){
      setTimeout(() => {
        setTimeOnDiv(document.getElementById("clock"), today.getHours(), today.getMinutes(), today.getSeconds())
      }, delay);
      delay += 1000
    }  
    
  </script>
</body>

</html>
